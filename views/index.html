<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brian's Blog</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <h1><a href="/">Brian's Blog</a></h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#create">Create Post</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section id="blog-posts">
            <h2>Welcome to Brian's Blog</h2>
            <p>Explore thoughts, ideas, and stories shared by Brian.</p>
            <!-- Blog posts will go here -->
        </section>

        <!-- Sidebar for Creating a New Post -->
        <aside id="new-post">
            <h2>Create a New Post</h2>
            <form id="post-form">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Enter the title" required>
                <label for="content">Content</label>
                <textarea id="content" placeholder="Write your content here" required></textarea>
                <button type="submit">Publish Post</button>
            </form>
        </aside>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2024 Brian's Blog. Made with passion and creativity.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
